<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUME Achievement Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MUME Achievement Analyzer</h1>
  <p>Enter your achievements, one per line:</p>
  <textarea id="achievements" rows="10"></textarea>
  <button onclick="compare()">Compare</button>
  <div id="results" style="display:none;"></div>
  </br>
  <small>Achievement list from: https://mumewiki.kalka.org/mumeachievements?s[]=achievements</small>
  </br>
  <small>version 7</small>
  <script src="script.js"></script>
</body>
</html>
